<p>晚上听到赵雷的《家乡》，一下子又被击中了。歌词是这样写的：</p>
<blockquote>
<p>推开那扇锁了很久的门，房子里已无等待的人，我就像是从远方来，路过这里的客人。</p>
</blockquote>
<p>在外这么久，家乡渐渐变得陌生。可是远方再好，没有亲人也只是远方。。。</p>
